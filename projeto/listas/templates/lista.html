{% extends "listas/layout.html" %}

{% block body %}
    <h1>Lista: {{ lista.nome_lista }}</h1>
    <a href="{% url 'index' %}">Todas as Listas</a>

    <h2>Produtos:</h2>
    <ul>
        {% for produto in produto %}
            <li>{{ produto }}</li>
        {% empty %}
            <li>Sem Produtos</li>
        {% endfor %}
    </ul>

    <h1>Adicionar Produto:</h1>
    <form action="">
        <input type="text" name="produto">
        <input type="number" name="preco">
        <input type="submit" name="Adicionar">
    </form>

{% endblock %}
